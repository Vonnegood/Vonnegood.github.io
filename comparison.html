<!-- create the first row of the body -->

                    <h3 class="heading text-center">V. Humidity</h3>
                    <a href=""><img src="https://raw.githubusercontent.com/the-Coding-Boot-Camp-at-UT/UTAUS201804DATA2-Class-Repository-DATA/master/12-Web/HOMEWORK/Instructions/Resources/assets/images/Fig2.png?token=AfPFXHIlZY2QoZTt2R2biZ1vhEo83007ks5bU78twA%3D%3D"class="pic" alt="Humidity"></a>
